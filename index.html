<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="body">
    <div class="add-block">
      <form class="add-form">
        <input
          type="text"
          class="form-controle inp-name"
          placeholder="Введите имя"
        />

        <input
          type="text"
          class="form-controle inp-surname"
          placeholder="Введите фамилию"
        />

        <input
          type="text"
          class="form-controle inp-number"
          placeholder="Номер телефона"
        />
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>№</th>
            <th>name</th>
            <th>Surename</th>
            <th>Phone number</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="pagination">
        <button class="btn btn-primary prev-btn">prev</button>
        <button class="btn btn-primary next-btn">next</button>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Редактировать данные
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="edit-form">
              <input
                type="text"
                class="form-controle edit-name"
                placeholder="Введите имя"
                width="500px"
              />

              <input
                type="text"
                class="form-controle edit-surname"
                placeholder="Введите фамилию"
              />

              <input
                type="text"
                class="form-controle edit-number"
                placeholder="Номер телефона"
              />
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div>29-03-2022</div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
